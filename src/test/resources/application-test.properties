# MongoDB
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=12345
# kiss
kiss.token.header.name=Authorization
kiss.security.salt=security-salt
# kiss jwt
kiss.security.jwt-secret=dev-secret
kiss.security.jwt-duration=3600
kiss.security.jwt-claim-key=profileLogin
kiss.security.jwt-claim-ttl-key=ttl
kiss.security.jwt-issuer=kiss-system
# Server
spring.output.ansi.enabled=ALWAYS
server.port=8181
# Logging
logging.path=/var/log/april/gps-web-api
logging.level.root=INFO
logging.level.fr.april.gps.webapi=DEBUG
# Mongo
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=april-gps
# gps
april.gps.security.salt=dev-salt
# gps jwt
april.gps.security.jwt-secret=dev-secret
april.gps.security.jwt-duration=57600
april.gps.security.jwt-claim-key=profileLogin
april.gps.security.jwt-claim-ttl-key=ttl
april.gps.security.jwt-issuer=aprilGPS